services:
  web:
    image: nginx:alpine
    container_name: inteteam-web
    restart: unless-stopped
    ports:
      - "8086:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy-tier
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  proxy-tier:
    external: true
